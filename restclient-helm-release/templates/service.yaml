apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-restclient-service
  labels:
    app: {{ .Release.Name }}-restclient-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}

  selector:
    app: {{ .Release.Name }}-restclient-deploy
